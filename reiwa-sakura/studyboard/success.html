<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>test</title>
</head>
<body>
<p id="parameterValue" style="font-size:2em;"></p>
<script>
function getAllParameters(url) {
    if (!url) url = window.location.href;
    var queryString = url.split('?')[1];
    if (!queryString) return {};
    var params = {};
    var pairs = queryString.split('&');
    pairs.forEach(function(pair) {
        var keyValue = pair.split('=');
        var key = decodeURIComponent(keyValue[0]);
        var value = decodeURIComponent(keyValue[1] || '');
        if (params[key]) {
            if (Array.isArray(params[key])) {
                params[key].push(value);
            } else {
                params[key] = [params[key], value];
            }
        } else {
            params[key] = value;
        }
    });
    return params;
}
window.onload = function() {
    var parameters = getAllParameters();
    var parameterList = document.getElementById('parameterValue');
    if (Object.keys(parameters).length > 0) {
        Object.keys(parameters).forEach(function(key) {
            var value = parameters[key];
            if (Array.isArray(value)) {
                value.forEach(function(item) {
                    var listItem = document.createElement('li');
                    listItem.textContent = key + ': ' + item;
                    parameterList.appendChild(listItem);
                });
            } else {
                var listItem = document.createElement('li');
                listItem.textContent = key + ': ' + value;
                parameterList.appendChild(listItem);
            }
        });
    } else {
        parameterList.textContent = "URLパラメータがありません";
    }
};
</script>
</body>
</html>
